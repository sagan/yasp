<!DOCTYPE html>
<html ng-app="app" ng-csp ng-controller="AppController">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <!-- endbuild -->
    </head>
    <body class="container">
        <h1></h1>
        <div class="row">
            <div class="col-md-8">
                <form role="form">
                    <div class="form-group">
                        <div class="col-md-10">
                            <input type="input" ng-model="q" class="form-control" placeholder="Search" />
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" ng-click="search()" ng-disabled="!q">
                                <i class="glyphicon glyphicon-search"></i> Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h3>Relative</h3>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
