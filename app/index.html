<!DOCTYPE html>
<html ng-app="app" ng-csp ng-controller="AppController">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css" />
        <!-- endbuild -->
    </head>
    <body class="container" ng-cloak>
        <h1></h1>
        <div class="row">
            <div class="col-md-9">
                <form role="form">
                    <div class="form-group">
                        <div class="col-md-10">
                            <input tabindex="1" type="text" id="q" name="q" ng-model="q" class="form-control" placeholder="Search" />
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary" ng-click="search()" ng-disabled="!q">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <h3>Available Engines</h3>
                <ul class="list">
                    <li ng-repeat="s in defaultSearchEngines track by s.name">
                        <a href="{{s.url}}">{{s.name}}</a> <button class="btn btn-info" ng-click="addSearchEngine(s)">Add</button>
                    </li>
                </ul>

            </div>
            <div class="col-md-3">
                <h3>Search Engines</h3>
                <ul class="list list-unstyled">
                    <li ng-repeat="s in searchEngines track by s.name" style="margin-top: 5px;">
                        <a ng-disabled="!q" class="btn btn-info" ng-click="search(s);">{{s.name}}</a> <button class="btn btn-default" ng-click="removeSearchEngine(s)"><i class="glyphicon glyphicon-remove"></i></button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
